<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Import JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Import Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Web Site name -->
    <title>Kan Driver</title>

    <!-- Fav Icon -->
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />

    <!-- Import Style -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <!-- Start of Navbar -->
    <nav class="navbar">
      <a href="" class="logo">
        <img src="./images/logo.png" width="80" alt="" />
        <p style="margin-right: 5px">Kan</p>
        Driver
      </a>
      <ul class="navigation">
        <li onclick="closeNav()">
          <a href="tel: +998948330681"><i class="fa-solid fa-phone" style="color: #fff652;"></i> +998(94)833-06-81</a>
        </li>
      </ul>
      <div class="hamburger">
        <i class="fa-solid fa-bars"></i>
        <i class="fa-solid fa-times"></i>
      </div>
    </nav>
    <!-- Start of home section -->
    <section class="home">
      <div class="form">
        <form onsubmit=" return sendtelegram()">
          <div class="inputs">
            <div class="label">
              <label for="name">Atińiz</label>
              <input type="text" id="name" required />
            </div>
            <div class="label">
              <label for="tel">Telefon Nomerińiz</label>
              <div class="tel">
                <label for="">+998</label>
                <input
                  style="margin-left: 5px"
                  type="tel"
                  id="tel"
                  required
                  pattern="[0-9]{2}[0-9]{3}[0-9]{2}[0-9]{2}"
                />
              </div>
            </div>
            <div class="label">
              <label for="text-1">Qay jerden</label>
              <input type="text" id="text-1" required />
            </div>
            <div class="label">
              <label for="text-2">Qay jerge</label>
              <input type="text" id="text-2" required />
            </div>
            <div class="label">
              <label for="moneys">Summa</label>
              <select id="moneys">
                <option>Kelisimli</option>
                <option>3 000 uzs</option>
                <option>4 000 uzs</option>
                <option>5 000 uzs</option>
                <option>6 000 uzs</option>
                <option>7 000 uzs</option>
                <option>8 000 uzs</option>
                <option>9 000 uzs</option>
                <option>10 000 uzs</option>
              </select>
            </div>
            <div class="label">
              <label for="person">Adam sanı</label>
              <input type="number" id="person" min="1" max="9" pattern="[1-9]{1}" required />
            </div>
          </div>
          <textarea
            name="message"
            id="message"
            placeholder="Túsindirme"
          ></textarea
          ><br />
          <input type="submit" value="J i b e r i w" id="btn" />
        </form>
        <p id="des"></p>
      </div>
    </section>
    <!-- Start of footer -->
    <footer>
      <a href="" class="creater"> Mukhammedali Ametov </a>
      <div class="second">Barlıq huqıqlar qorǵalǵan ©2023</div>
    </footer>
    <script src="./js/sendtelegram.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/ipScript.js"></script>
  </body>
</html>
