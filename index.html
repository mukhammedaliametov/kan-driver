<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Import JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Import Font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Web Site name -->
  <title>Kan Driver</title>

  <!-- Fav Icon -->
  <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />

  <!-- Import Style -->
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <!-- Start of Navbar -->
  <nav class="navbar">
    <a href="" class="logo">
      <img src="./images/logo.png" width="80" alt="" />
      <p style="margin-right: 5px">Kan</p>
      Driver
    </a>
    <ul class="navigation">
      <li onclick="closeNav()">
        <a href="">Kar</a>
      </li>
      <li onclick="closeNav()">
        <a href="">Eng</a>
      </li>
      <li style="border-bottom: none" onclick="closeNav()">
        <a href="">Rus</a>
      </li>
    </ul>
    <div class="networks">
      <a href=""><i class="fa-brands fa-instagram"></i></a>
      <a href=""><i class="fa-brands fa-telegram"></i></a>
      <a href=""><i class="fa-brands fa-facebook"></i></a>
      <a href=""><i class="fa-brands fa-twitter"></i></a>
      <a href=""><i class="fa-brands fa-linkedin"></i></a>
    </div>
    <div class="hamburger">
      <i class="fa-solid fa-bars"></i>
      <i class="fa-solid fa-times"></i>
    </div>
  </nav>
  <!-- Start of home section -->
  <section class="home">
    <div class="form">
      <form action="" onsubmit=" return sendtelegram()">
        <input type="text" name="name" id="name" placeholder="Atin'iz" required />
        <input type="tel" name="tel" id="tel" placeholder="Telefon Nomer" required value="+998" />
        <br>
        <input type="text" name="text-1" id="text-1" placeholder="Qay jerden" required />
        <input type="text" name="text-2" id="text-2" placeholder="Qay jerge" required />
        <br>
        <input type="option" placeholder="Swmma" id="options" list="options" name="options">
        <datalist id="options">
          <option value="5000 swm">
          </option>
          <option value="6000 swm">
          </option>
          <option value="7000 swm">
          </option>
          <option value="8000 swm">
          </option>
        </datalist>
        <br />
        <br />
        <textarea name="message" id="message" cols="45" rows="10" placeholder="Tusindirme" ></textarea>
        <br />
        <br />
        <input type="submit" value="Jiberiw" id="btn" />
      </form>
    </div>
  </section>
  <!-- Start of footer -->
  <footer>
    <div class="first">
      <a href="" class="logo">
        <img src="./images/logo.png" width="80" alt="" />
        <p style="margin-right: 5px;">Kan</p>
        Driver
      </a>
      <div class="second">Barlıq huqıqlar qorǵalǵan ©2023</div>
    </div>
  </footer>
  <script src="./js/sendtelegram.js"></script>
  <script src="./js/script.js"></script>
</body>

</html>
