<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Import JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Import Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Web Site name -->
    <title>Kan Driver</title>

    <!-- Fav Icon -->
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />

    <!-- Import Style -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <!-- Start of Navbar -->
    <nav class="navbar">
      <a href="" class="logo">
        <img src="./images/logo.png" width="80" alt="" />
        <p style="margin-right: 5px">Kan</p>
        Driver
      </a>
      <ul class="navigation">
        <li onclick="closeNav()">
          <a href="">Kar</a>
        </li>
        <li onclick="closeNav()">
          <a href="">Eng</a>
        </li>
        <li style="border-bottom: none" onclick="closeNav()">
          <a href="">Rus</a>
        </li>
      </ul>
      <div class="networks">
        <a href=""><i class="fa-brands fa-instagram"></i></a>
        <a href=""><i class="fa-brands fa-telegram"></i></a>
        <a href=""><i class="fa-brands fa-facebook"></i></a>
        <a href=""><i class="fa-brands fa-twitter"></i></a>
        <a href=""><i class="fa-brands fa-linkedin"></i></a>
      </div>
      <div class="hamburger">
        <i class="fa-solid fa-bars"></i>
        <i class="fa-solid fa-times"></i>
      </div>
    </nav>
    <!-- Start of home section -->
    <section class="home">
      <div class="form">
        <form onsubmit=" return sendtelegram()">
          <input type="text" id="name" placeholder="Atin'iz" required />
          <input
            type="tel"
            id="tel"
            placeholder="xx-xxx-xx-xx"
            required
            pattern="[0-9]{2}[0-9]{3}[0-9]{2}[0-9]{2}"
          />
          <br />
          <input type="text" id="text-1" placeholder="Qay jerden" required />
          <input type="text" id="text-2" placeholder="Qay jerge" required />
          <br />
          <select id="moneys" required >
            <option>Kelisimli</option>
            <option>3 000 uzs</option>
            <option>4 000 uzs</option>
            <option>5 000 uzs</option>
            <option>6 000 uzs</option>
            <option>7 000 uzs</option>
            <option>8 000 uzs</option>
            <option>9 000 uzs</option>
            <option>10 000 uzs</option>
          </select>
          <input type="number" id="person" required />
          <br />
          <textarea
            name="message"
            id="message"
            cols="45"
            rows="10"
            placeholder="Tusindirme"
          ></textarea>
          <br />
          <input type="submit" value="Submit" id="btn">
        </form>
      </div>
    </section>
    <!-- Start of footer -->
    <footer>
        <a href="" class="creater">
          Mukhammedali Ametov
        </a>
        <div class="second">Barlıq huqıqlar qorǵalǵan ©2023</div>
    </footer>
    <script src="./js/sendtelegram.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
